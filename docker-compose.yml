version: "3.2"

networks:
  proxy:
    external: false

services:
  haproxy:
    build:
      dockerfile: Dockerfile
      context: ./haproxy
    depends_on:
      - wsgatherer
    ports:
      - "80:5000"
      - "1936:1936"
    environment:
      LOG_LEVEL: "info"
    networks:
      - proxy

  redis:
    image: redis:5.0.5
    command: redis-server
    networks:
      - proxy

  wsgatherer:
    build:
      dockerfile: Dockerfile
      context: .
    command: ./main
    networks:
      - proxy
    environment:
      - LOG_LEVEL=debug
      - WSGATHERER_PORT=1234
    logging:
      driver: "json-file"
